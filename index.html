<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rhythmify</title>
   
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 48
        }
        </style>
        <link rel="stylesheet" href="style.css" />

        <!-- favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="util/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="util/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="util/favicon/favicon-16x16.png">
        <link rel="manifest" href="util/favicon/site.webmanifest">
        <link rel="shortcut icon" href="util/favicon/favicon.ico" type="image/x-icon">
</head>

<body>
    <nav>
        <ul>
            <li class="brand">
                <img src="util/logo.png" alt="Rhythmify" />
                <span>Rhythmify</span>
            </li>
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="songlist">
            <div class="songItem">
                <img src="util/covers/1.jpg" alt="1" />
                <span class="songName">Warriyo - Mortals [NCS Release]</span>
                <span class="songlistplay">
                    <span class="timeStamp">3:50</span>
                    <span class="material-symbols-outlined songItemPlay" id="0">play_circle</span>
                </span>
            </div>
            <div class="songItem">
                <img src="util/covers/2.jpg" alt="1" />
                <span class="songName">Cielo - Huma-Huma</span>
                <span class="songlistplay">
                    <span class="timeStamp">2:33</span>
                    <span class="material-symbols-outlined songItemPlay" id="1">play_circle</span>
                </span>
            </div>
            <div class="songItem">
                <img src="util/covers/3.jpg" alt="1" />
                <span class="songName">DEAF KEV - Invincible [NCS Release]-320k</span>
                <span class="songlistplay">
                    <span class="timeStamp">4:33</span>
                    <span class="material-symbols-outlined songItemPlay" id="2">play_circle</span>
                </span>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" id="myProgressBar" min="0" max="100" value="0" />
        <div class="icons">
            <!-- icons -->
            <span class="material-symbols-outlined master-control"> skip_previous </span>
            <span class="material-symbols-outlined master-control" id="masterPlay">play_circle</span>
            <span class="material-symbols-outlined master-control"> skip_next </span>
        </div>
        <div class="songInfo">
            <img src="util/songPlay.gif" width="45px" height="20vh" id="gif" />
            <span id="masterSongName">Songname</span>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
