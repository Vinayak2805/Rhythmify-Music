<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rhythmify</title>
   
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 1,
            'wght' 400,
            'GRAD' 0,
            'opsz' 48
        }
        </style>
        <link rel="stylesheet" href="style.css" />

        <!-- favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="util/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="util/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="util/favicon/favicon-16x16.png">
        <link rel="manifest" href="util/favicon/site.webmanifest">
        <link rel="shortcut icon" href="util/favicon/favicon.ico" type="image/x-icon">
</head>

<body>
    <nav>
        <ul>
            <li class="brand">
                <img src="util/logo.png" alt="Rhythmify" />
                <span>Rhythmify</span>
            </li>
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="songlist">
            <div class="songItem" id="s0">
                <img src="util/songPlay.gif" class="coverGif hidden">
                <img src="util/covers/1.jpg"/>
                <span class="songName">Stereo Love - Edward Maya, Vika Jigulina</span>
                <span class="songlistplay">
                    <span class="timeStamp">4:08</span>
                    <span class="material-symbols-outlined songItemPlay" id="0">play_circle</span>
                </span>
            </div>
            <div class="songItem" id="s1">
                <img src="util/songPlay.gif" class="coverGif hidden">
                <img src="util/covers/2.jpg"/>
                <span class="songName">Guns N Roses - Sweet Child O Mine</span>
                <span class="songlistplay">
                    <span class="timeStamp">5:56</span>
                    <span class="material-symbols-outlined songItemPlay" id="1">play_circle</span>
                </span>
            </div>
            <div class="songItem" id="s2">
                <img src="util/songPlay.gif" class="coverGif hidden">
                <img src="util/covers/3.jpg"/>
                <span class="songName">Save Your Tears - Weekend, Ariana Grande</span>
                <span class="songlistplay">
                    <span class="timeStamp">3:13</span>
                    <span class="material-symbols-outlined songItemPlay" id="2">play_circle</span>
                </span>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    
    
    <div class="bottom">
        <div class="icons">
            <span class="material-symbols-outlined master-control" id="previous"> skip_previous </span>
            <span class="material-symbols-outlined master-control" id="masterPlay">play_circle</span>
            <span class="material-symbols-outlined master-control" id="next"> skip_next </span>
        </div>
        <div class="progress">
            <span id="duration">00:00</span>
            <input type="range" id="myProgressBar" min="0" max="100" value="0" />
            <span id="totalDuration">04:08</span>
            
        </div>
        <div class="songInfo">
            <img src="util/songPlay.gif" width="45px" height="20vh" id="gif" />
            <div class="songDet">
                <img src="util/covers/1.jpg" width="50px" height="50px" id="currentSongImg"/>
                <span id="masterSongName">Stereo Love - Edward Maya, Vika Jigulina</span>
             </div>
        </div>
    </div>
    </div>
    
    <script src="app.js"></script>
</body>

</html>
